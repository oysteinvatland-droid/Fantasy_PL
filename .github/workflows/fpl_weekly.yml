name: FPL Weekly Report

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  send-fpl-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check deadline
      id: deadline_check
      run: |
        python -c "
        import requests
        from datetime import datetime, timezone

        response = requests.get('https://fantasy.premierleague.com/api/bootstrap-static/', timeout=10)
        data = response.json()

        neste_gw = None
        for event in data.get('events', []):
            if not event.get('finished', True):
                neste_gw = event
                break

        if neste_gw:
            deadline_str = neste_gw.get('deadline_time', '')
            deadline = datetime.fromisoformat(deadline_str.replace('Z', '+00:00'))
            now = datetime.now(timezone.utc)
            time_until = deadline - now
            hours_until = time_until.total_seconds() / 3600
            gw_number = neste_gw.get('id', 0)
            
            print(f'Neste deadline: {deadline}')
            print(f'Timer til deadline: {hours_until:.1f}')
            
            if hours_until <= 240 and hours_until > 0:
                print('SEND_EMAIL=true')
                open('send_email.txt', 'w').write('true')
                open('gw_number.txt', 'w').write(str(gw_number))
                open('hours_until.txt', 'w').write(f'{hours_until:.0f}')
            else:
                print(f'Mer enn 24 timer til deadline - sender ikke mail')
                open('send_email.txt', 'w').write('false')
        else:
            print('Ingen kommende gameweek funnet')
            open('send_email.txt', 'w').write('false')
        "
    
    - name: Set email flag
      id: set_flag
      run: |
        SEND_EMAIL=$(cat send_email.txt)
        echo "send_email=$SEND_EMAIL" >> $GITHUB_OUTPUT
        echo "Send email: $SEND_EMAIL"
        
        if [ "$SEND_EMAIL" = "true" ]; then
          GW_NUMBER=$(cat gw_number.txt)
          HOURS_UNTIL=$(cat hours_until.txt)
          echo "gw_number=$GW_NUMBER" >> $GITHUB_OUTPUT
          echo "hours_until=$HOURS_UNTIL" >> $GITHUB_OUTPUT
        fi
    
    - name: Run FPL analysis for all subscribers
      if: steps.set_flag.outputs.send_email == 'true'
      run: |
        python fpl_analyzer.py --subscribers subscribers.json > console_output.txt 2>&1
      continue-on-error: true
    
    - name: Send emails to all subscribers
      if: steps.set_flag.outputs.send_email == 'true'
      env:
        EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        GW_NUMBER: ${{ steps.set_flag.outputs.gw_number }}
        HOURS_UNTIL: ${{ steps.set_flag.outputs.hours_until }}
      run: |
        python << 'EMAILSCRIPT'
        import json
        import smtplib
        import os
        from email.mime.text import MIMEText
        from email.mime.multipart import MIMEMultipart

        # Les genererte rapporter
        try:
            with open('generated_reports.json', 'r') as f:
                reports = json.load(f)
        except:
            print("Ingen rapporter funnet")
            exit(1)

        # E-post innstillinger
        smtp_server = "smtp.gmail.com"
        smtp_port = 587
        username = os.environ.get('EMAIL_USERNAME')
        password = os.environ.get('EMAIL_PASSWORD')
        gw_number = os.environ.get('GW_NUMBER', '?')
        hours_until = os.environ.get('HOURS_UNTIL', '?')

        subject = f"⚠️ HUSK Å OPPDATERE LAGET! GW{gw_number} - Kun {hours_until} timer igjen!"

        # Koble til SMTP
        server = smtplib.SMTP(smtp_server, smtp_port)
        server.starttls()
        server.login(username, password)

        for report in reports:
            try:
                email = report['email']
                name = report['name']
                report_file = report['report_file']
                
                # Les HTML-rapport
                with open(report_file, 'r', encoding='utf-8') as f:
                    html_content = f.read()
                
                # Lag e-post
                msg = MIMEMultipart('alternative')
                msg['Subject'] = subject
                msg['From'] = f"FPL Analyzer Bot <{username}>"
                msg['To'] = email
                
                # HTML innhold
                html_part = MIMEText(html_content, 'html')
                msg.attach(html_part)
                
                # Send
                server.sendmail(username, email, msg.as_string())
                print(f"✓ E-post sendt til {name} ({email})")
                
            except Exception as e:
                print(f"✗ Feil ved sending til {report.get('email', 'unknown')}: {e}")

        server.quit()
        print(f"\nFerdig! Sendt {len(reports)} e-poster.")
        EMAILSCRIPT
    
    - name: Upload reports as artifact
      if: steps.set_flag.outputs.send_email == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: fpl-reports-${{ github.run_number }}
        path: |
          reports/
          console_output.txt
          generated_reports.json
        retention-days: 30
    
    - name: Skip notification
      if: steps.set_flag.outputs.send_email == 'false'
      run: echo "Skipped - more than 24 hours until deadline"
