    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #dc3545;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 1em;
        }
        .logo {
            font-size: 3em;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #dc3545;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #dc3545;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .submit-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #dc3545;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .warning-box p {
            color: #856404;
            font-size: 0.9em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üò¢</div>
            <h1>Meld deg av</h1>
            <p>Vi er lei for at du vil forlate oss</p>
        </div>
        
        <div class="warning-box">
            <p>‚ö†Ô∏è <strong>Advarsel:</strong> Denne handlingen er permanent. Alle dine data vil bli slettet og du vil ikke lenger motta FPL-rapporter.</p>
        </div>
        
        <form id="unsubscribeForm">
            <div class="form-group">
                <label for="email">E-post</label>
                <input type="email" id="email" name="email" required placeholder="din@epost.no">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Meld meg av</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sletter data...</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="back-link">
            <a href="register.html">‚Üê Tilbake til registrering</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgvy2rjoUhy10qGr3AabmyLQgB0PYhV7E",
            authDomain: "fpl-ai-analyzer.firebaseapp.com",
            projectId: "fpl-ai-analyzer",
            storageBucket: "fpl-ai-analyzer.firebasestorage.app",
            messagingSenderId: "563588726899",
            appId: "1:563588726899:web:2313bae251f8201deaea06"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const form = document.getElementById('unsubscribeForm');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            
            // Show loading
            form.style.display = 'none';
            loading.classList.add('show');
            message.className = 'message';
            
            try {
                // Find subscriber by email
                const q = query(collection(db, "subscribers"), where("email", "==", email));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    showMessage('Denne e-postadressen er ikke registrert.', 'error');
                    form.style.display = 'block';
                    loading.classList.remove('show');
                    return;
                }
                
                // Delete all matching documents (should be only one)
                for (const docSnapshot of querySnapshot.docs) {
                    await deleteDoc(doc(db, "subscribers", docSnapshot.id));
                }
                
                showMessage('‚úÖ Du er n√• avmeldt. Alle dine data er slettet. Vi h√•per √• se deg igjen!', 'success');
                form.reset();
                
            } catch (error) {
                console.error("Error:", error);
                showMessage('Noe gikk galt. Vennligst pr√∏v igjen senere.', 'error');
                form.style.display = 'block';
            }
            
            loading.classList.remove('show');
        });
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
        }
    </script>
</body>
</html>
